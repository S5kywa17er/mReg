<div class="modal-header">
    <h4 class="modal-title pull-left">{{webtitle}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="webmsgRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{webmsg}}</p>
</div>
<div class="modal-footer">
    <p>{{sender}}</p>
</div>
