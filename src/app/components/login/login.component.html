<section class="material-half-bg">
    <div class="cover"></div>
</section>
<section class="login-content">
    <div class="logo">
        <h1>VN REG</h1>
    </div>
    <div class="login-box">
        <form class="login-form" [formGroup]="frmLogin" (submit)="onSubmit();">
            <h3 class="login-head">
                <i class="fa fa-lg fa-fw fa-user"></i>เข้าสู่ระบบ/Sign in
            </h3>
            <div class="form-group">
                <label class="control-label">รหัสประจำตัว/Username</label>
                <input class="form-control" formControlName="ulogin" type="text" placeholder="กรุณากรอกข้อมูล">
            </div>
            <div class="form-group">
                <label class="control-label">รหัสผ่าน/Password</label>
                <input class="form-control" formControlName="upassword" type="password" placeholder="กรุณากรอกข้อมูล">
            </div>
            <div class="form-group">
                <div class="utility">
                    <p class="semibold-text mb-2">
                        <a [routerLink]="['/', Url.Univ]">
                            <i class="fa fa-home"></i> หน้าแรก/Home
                        </a>
                    </p>
                    <p class="semibold-text mb-2">
                        <a href="#" data-toggle="flip">ลืมรหัสผ่าน</a>
                    </p>
                </div>
            </div>
            <div class="form-group btn-container">
                <button class="btn btn-primary btn-block">
                    <i class="fa fa-sign-in fa-lg fa-fw"></i>เข้าสู่ระบบ/Login
                </button>
            </div>
        </form>
    </div>
</section>
