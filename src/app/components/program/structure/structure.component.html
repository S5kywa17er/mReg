<div class="modal-header">
    <h4 id="structureModal1" class="modal-title pull-left">Structure</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="structureRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row" *ngFor="let condition of programstructures">
        <ng-template [ngIf]="condition.conditiontype != 'C'">
            <div class="col-sm-9">
                <h6>{{condition.conditionid}} {{condition.description}}</h6>
            </div>
            <div class="col-sm-3">
                <h6 style="text-align: right;">{{condition.credittotal}} <span translate>credits</span></h6>
            </div>
        </ng-template>
        <ng-template [ngIf]="condition.conditiontype == 'C'">
            <div class="col-sm-12">
                <accordion>
                    <accordion-group heading="{{condition.conditionid}} {{condition.description}}" panelClass="customClass">
                        <div class="row" *ngFor="let course of condition.courses">
                            <div class="col-sm-2" style="text-align: right;">
                                <a [routerLink]="" (click)="onClickCourse(course,templateCourse);">{{course.coursecode}}</a>
                                <a [routerLink]="" (click)="openModal(templateCourse);">{{course.coursecode}}</a>
                                <!-- <button type="button" class="btn btn-primary" (click)="openModal(templateCourse)">xxxx</button> -->
                            </div> 
                            <div class="col-sm-7">
                                {{course.coursename}}
                            </div>
                            <div class="col-sm-3">
                                {{course.courseunit}}
                            </div>
                        </div>
                    </accordion-group>
                </accordion>
            </div>
        </ng-template>
    </div>
</div>
<div class="modal-footer">
    <p>footer</p>
</div>

<ng-template #templateCourse>
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{title}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <p></p>
        </div>
    </div>
</ng-template>
