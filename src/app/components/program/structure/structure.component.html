<div class="modal-header">
    <h4 id="structureModal1" class="modal-title pull-left" translate>program-structure</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="structureRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="card">
        <div class="card-header">programname</div>
        <div class="card-body">
            <div *ngFor="let condition of programstructures">
                <ng-template [ngIf]="condition.conditiontype != 'C'">
                    <span class="card-title">{{condition.conditionid}} {{condition.description}}</span>
                    <span class="badge badge-primary float-right pull-right">{{condition.credittotal}} <span translate>credits</span></span>
                </ng-template>
                <ng-template [ngIf]="condition.conditiontype == 'C'">
                    <accordion>
                        <accordion-group [isOpen]="isContentOpen">
                            <button class="btn btn-link btn-block clearfix" accordion-heading>
                                <div class="pull-left float-left">{{condition.conditionid}} {{condition.description}}</div>
                                <span class="float-right">
                                    <i *ngIf="isContentOpen" class="fa fa-angle-up" ></i>
                                    <i *ngIf="!isContentOpen" class="fa fa-angle-down" ></i>
                                </span>
                            </button>
                            <ul>
                                <li class="list-unstyled" *ngFor="let course of condition.courses">
                                    <a (click)="onClickCourse(course);">{{course.coursecode}} </a>
                                    <span> {{course.coursename}}</span>
                                    <span class="float-right pull-right">{{course.courseunit}}</span>
                                </li> 
                            </ul>
                        </accordion-group>
                    </accordion>
                </ng-template>
            </div>
        </div>
