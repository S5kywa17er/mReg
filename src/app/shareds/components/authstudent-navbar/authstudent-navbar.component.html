<header class="app-header">

    <!-- Side Bar -->
    <a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
    
    <!-- Logo -->
    <a class="app-header__logo" href="index.html">Visionnet</a>

    <!-- nav bar -->
    <ul class="app-nav">
        <!-- search -->
        <li class="app-search">
            <input class="app-search__input" type="search" placeholder="Search..">
            <button class="app-search__button">
                <i class="fa fa-search"></i>
            </button>
        </li>

        <!-- switch language -->
        <li class="dropdown">
            <a class="app-nav__item" href="#" data-toggle="dropdown">
                <i class="fa fa-globe"><span translate>language</span></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-right">
                <li><a class="dropdown-item dropdown-item-lang" (click)="changeLanguage('th');">ไทย</a></li>
                <li><a class="dropdown-item dropdown-item-lang" (click)="changeLanguage('en');">English</a></li>
            </ul>
        </li>

        <li class="dropdown">
            <a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu">
                <i class="fa fa-user fa-lg"></i>
            </a>
            <ul class="dropdown-menu settings-menu dropdown-menu-right">
                <li>
                    <a class="dropdown-item" [routerLink]="['/', AppURL.AuthStudent, AuthStudentURL.ChangePassword]">
                        <i class="fa fa-key fa-lg"></i> เปลี่ยนรหัสผ่าน
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" [routerLink]="['/', AppURL.AuthStudent, AuthStudentURL.Biblio]">
                        <i class="fa fa-user fa-lg"></i> ข้อมูลส่วนตัว
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" (click)="onLogout()">
                        <i class="fa fa-sign-out fa-lg"></i> ออกจากระบบ
                    </a>
                </li>
            </ul>
        </li>

    </ul>

</header>
