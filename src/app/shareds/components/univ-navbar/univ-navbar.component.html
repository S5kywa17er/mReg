<header class="app-header">

    <!-- Side Bar -->
    <a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
    
    <!-- Logo -->
    <a class="app-header__logo" href="index.html">Visionnet</a>

    <!-- nav bar -->
    <ul class="app-nav">

        <!-- search -->
        <li class="app-search">
            <input class="app-search__input" type="search" placeholder="Search..">
            <button class="app-search__button">
                <i class="fa fa-search"></i>
            </button>
        </li>

        <!-- switch language -->
        <li class="dropdown">
            <a class="app-nav__item" href="#" data-toggle="dropdown">
                <i class="fa fa-globe"></i><span translate>language</span> 
            </a>
            <ul class="dropdown-menu dropdown-menu-right">
                <li><a class="dropdown-item dropdown-item-lang" (click)="changeLanguage('th');">ไทย</a></li>
                <li><a class="dropdown-item dropdown-item-lang" (click)="changeLanguage('en');">English</a></li>
            </ul>
        </li>

        <!-- Login -->
        <li>
            <a class="app-nav__item" [routerLink]="['/',AppURL.Login]">
                <i class="fa fa-sign-in"></i>
                <span translate>login</span> 
            </a>
        </li>

    </ul>

</header>
